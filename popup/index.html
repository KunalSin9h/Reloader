<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Window Reloader Settings</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./option.js"></script>
  </head>
  <body>
    <button class="close">&#215;</button>
    <div class="box">
      <div class="logo-and-name">
        <img src="../icons/icon-32.png" alt="Logo">
        <p class="name">Reloader</p>
      </div>
      <button class="start-and-stop">Start</button>
      <div class="set-speed">
        <button class="dec-speed btn">&#8722;</button>
        <textarea class="speed">2000</textarea>
        <button class="inc-speed btn">&#43;</button>
      </div>
    </div>
  </body>
</html>
